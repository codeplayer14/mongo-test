<html lang="en">

</head>
<body>
    <button> Click!</button>
    <script>
        let click = 0 ;

        function startGame() {
        document.querySelector('button').addEventListener('click',()=> {
            ++click;
        });
            return new Promise( (resolve,reject) => {

                setTimeout( ()=> {

                    if(click>5){
                        resolve();
                    }
                    else
                    reject();
                },2000)
            })
        
    }

    startGame()
    .then(()=>{alert("You won!")})
    .catch(()=>{alert("You lost!")});

    </script>
</body>
</html>
